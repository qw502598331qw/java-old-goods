<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/index.js"></script>
		
		<script>
			$(document).ready(function() {				
				$(".form").slideDown(500);			
				$("#landing").addClass("border-btn");
				$("#registered").click(function() {
					$("#landing").removeClass("border-btn");
					$("#landing-content").hide(500);
					$(this).addClass("border-btn");
					$("#registered-content").show(500);				
				})
				$("#landing").click(function() {
					$("#registered").removeClass("border-btn");
					$(this).addClass("border-btn");
					
					$("#landing-content").show(500);
					$("#registered-content").hide(500);
				})
			});
		</script>
	</head>

	<body>
		<div class="form">
			<div id="landing">登录</div>
			<div id="registered">注册</div>
			<div class="fix"></div>
			<div id="landing-content">
				<div id="photo"><img src="E:\javademo1\Old goods\WebContent\img\photo.jpg" /></div>
				<div class="inp"><input type="text" placeholder="用户名" id="user"/></div>
				<div class="inp"><input type="password" placeholder="密码" id="pwd" /></div>
				<div class="login" Onclick="gotochange()">登录</div>
				<div id="bottom"><span id="registeredtxt">立即注册</span><span id="forgotpassword">忘记密码</span></div>
			</div>
			<div id="registered-content">
				<div class="inp"><input type="text" placeholder="请输入用户名" id="newname"/></div>
				<div class="inp"><input type="password" placeholder="请输入密码" id="newpwd"/></div>
				<div class="inp"><input type="password" placeholder="请确认密码" id="newpwd"/></div>
				<div class="inp"><input type="text" placeholder="电话" id="newphone"/></div>
				<div class="inp"><input type="text" placeholder="地址" id="newaddress"/></div>
				<div class="login" Onclick="gotoset()" >立即注册</div>
			</div>
		</div>




	</body>

</html>
